<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo_small.png">
</head>
<body>
    <div class="mainContainer">
        <div class="pageContainer">
            <main class="main">
                <div class="mainIntro">
                    <div class="phoneFrame" alt="">
                        <img class="frame" src="img/phone.png" alt="">
                        <img class="screenshot sc1" src="img/screenshot1-2x.png" alt="">
                        <img class="screenshot sc2" src="img/screenshot2-2x.png" alt="">
                        <img class="screenshot sc3" src="img/screenshot3-2x.png" alt="">
                        <img class="screenshot sc4" src="img/screenshot4-2x.png" alt="">
                    </div>
                    <div class="userContent">
                        <div class="boxBorder login">
                            <img src="img/logo.png" alt="" class="loginLogo">
                            <div class="loginDetail">
                                <form class="loginForm" action="">
                                        <input class="formElement inputBox" placeholder="Phone number, username, or email"></input>
                                        <input class="formElement inputBox" placeholder="Password" type="password"></input>
                                    <button class="formElement inputButton">Log in</button>
                                    <div class="formElement separator">
                                        <div></div><span>OR</span><div></div>
                                    </div>
                                    <div class="formElement facebook">
                                        <a href="https://www.instagram.com/accounts/signup/" class="fbButton">
                                            <img src="img/facebook_logo.png" alt="">
                                            <span>Log in with Facebook</span>
                                        </a>
                                    </div>
                                </form>
                                <a href="https://www.instagram.com/accounts/password/reset/" class="password">Forgot password?</a>
                            </div>
                        </div>
                        <div class="boxBorder signUp">
                            <p>
                                Don't have an account?
                                <a class="signUpText" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a>
                            </p>
                        </div>
                        <div class="mobileApp">
                            <div class="mobileText">
                                Get the app.
                            </div>
                            <div class="mobileImg">
                                <a href="https://apps.apple.com/app/instagram/id389801252"><img src="img/appstore.png" alt=""></a>
                                <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="img/googleplay.png" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <div class="footerContent">
                    <div class="catelog">
                        <a href="https://about.meta.com/">Meta</a>
                        <a href="https://about.instagram.com/">About</a>
                        <a href="https://about.instagram.com/blog/" >Blog</a>
                        <a href="https://www.instagram.com/about/jobs/">Jobs</a>
                        <a href="https://help.instagram.com/">Help</a>
                        <a href="https://developers.facebook.com/docs/instagram">API</a>
                        <a href="https://www.instagram.com/legal/privacy/">Privacy</a>
                        <a href="https://www.instagram.com/legal/terms/">Terms</a>
                        <a href="https://www.instagram.com/directory/profiles/">Top Accounts</a>
                        <a href="https://www.instagram.com/explore/locations/">Locations</a>
                        <a href="https://www.instagram.com/web/lite/">Instagram Lite</a>
                        <a href="https://www.facebook.com/help/instagram/261704639352628">Contact Uploading & Non-Users</a>
                    </div>
                    <div class="aboutWebsite">
                        <select name="languages">
                            <option value="English">English</option>
                        </select>
                        <span>Â© 2023 Instagram from Meta</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
